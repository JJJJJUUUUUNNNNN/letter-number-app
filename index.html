<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Letter-Number Linker（静止 / カメラ）</title>

<!-- Tesseract.js（WASMを使わない v2） -->
<script src="https://unpkg.com/tesseract.js@2.1.5/dist/tesseract.min.js"></script>

<style>
body {
  background:#063;
  color:#cfc;
  font-family: system-ui, -apple-system, BlinkMacSystemFont;
  margin:0;
  padding:12px;
}
h1 { font-size:18px; }
button {
  background:#0a5;
  border:none;
  border-radius:8px;
  padding:8px 12px;
  margin:4px;
  color:#fff;
  font-size:14px;
}
input {
  padding:6px;
  border-radius:6px;
  border:1px solid #0a5;
  background:#041;
  color:#cfc;
}
video, canvas, img {
  max-width:100%;
  border-radius:10px;
  margin-top:6px;
}
.section {
  border:1px solid #0a5;
  border-radius:12px;
  padding:10px;
  margin-top:10px;
}
pre {
  background:#021;
  padding:8px;
  border-radius:8px;
  font-size:12px;
  overflow:auto;
}
table {
  width:100%;
  border-collapse:collapse;
  margin-top:6px;
}
td, th {
  border-bottom:1px solid #095;
  padding:4px;
  font-size:13px;
}
</style>
</head>

<body>

<h1>Letter-Number Linker（静止 / カメラ）</h1>

<div class="section">
<button onclick="startCamera()">カメラ開始</button>
<button onclick="stopCamera()">停止</button>
<button onclick="flipCamera()">外/内 切替</button>
<button onclick="captureOCR()">1回OCR</button>
<span id="status">ready</span>
<br>
<video id="video" autoplay playsinline></video>
<canvas id="canvas" hidden></canvas>
</div>

<div class="section">
<h3>写真を追加（複数可）</h3>
<input type="file" accept="image/*" multiple onchange="loadFiles(this.files)">
<button onclick="runStaticOCR()">OCR実行（1枚ずつ）</button>
</div>

<div class="section">
<h3>検索（英字1文字）</h3>
<input id="searchLetter" placeholder="例: B" maxlength="1">
<button onclick="search()">検索</button>
<button onclick="exportCSV()">CSV出力</button>
</div>

<div class="section">
<h3>検出一覧（端末内）</h3>
<table id="resultTable">
<tr><th>#</th><th>Letter</th><th>Number</th><th>距離</th><th>画像</th></tr>
</table>
</div>

<div class="section">
<h3>デバッグログ</h3>
<pre id="log"></pre>
</div>

<script>
let stream = null;
let facing = "environment";
let storedImages = [];
let results = [];

const log = msg => {
  document.getElementById("log").textContent += msg + "\n";
};

const status = msg => {
  document.getElementById("status").textContent = msg;
};

async function startCamera() {
  stopCamera();
  stream = await navigator.mediaDevices.getUserMedia({
    video:{ facingMode:facing }
  });
  video.srcObject = stream;
  status("camera started");
}

function stopCamera() {
  if (stream) {
    stream.getTracks().forEach(t=>t.stop());
    stream=null;
    status("camera stopped");
  }
}

function flipCamera() {
  facing = facing==="environment" ? "user" : "environment";
  startCamera();
}

async function captureOCR() {
  const v = video;
  const c = canvas;
  c.width = 320;
  c.height = v.videoHeight * (320 / v.videoWidth);
  c.getContext("2d").drawImage(v,0,0,c.width,c.height);
  await runOCR(c, "camera");
}

function loadFiles(files) {
  storedImages = [];
  for (const f of files) {
    const img = new Image();
    img.src = URL.createObjectURL(f);
    img.onload = ()=> storedImages.push({img, name:f.name});
  }
  log(`selected files: ${files.length}`);
}

async function runStaticOCR() {
  for (const item of storedImages) {
    const c = document.createElement("canvas");
    const w = 320;
    c.width = w;
    c.height = item.img.height * (w / item.img.width);
    c.getContext("2d").drawImage(item.img,0,0,c.width,c.height);
    await runOCR(c, item.name);
  }
}

async function runOCR(canvas, source) {
  status("OCR...");
  log(`--- ${source} ---`);
  const { data } = await Tesseract.recognize(
    canvas,
    "eng",
    {
      tessdataPath: "./tessdata",
      logger:m=>{}
    }
  );

  const letters = [];
  const numbers = [];

  data.words.forEach(w=>{
    const t = w.text.trim();
    if (/^[A-Z]$/.test(t)) letters.push({...w});
    if (/^\d{3}$/.test(t) && +t <= 410) numbers.push({...w});
  });

  log(`letters=${letters.length}, numbers=${numbers.length}`);

  letters.forEach(L=>{
    let best=null;
    numbers.forEach(N=>{
      const dx=L.bbox.x0-N.bbox.x0;
      const dy=L.bbox.y0-N.bbox.y0;
      const d=Math.hypot(dx,dy);
      if(!best||d<best.d) best={d,N};
    });
    if(best){
      results.push({
        letter:L.text,
        number:best.N.text,
        dist:Math.round(best.d),
        img:source
      });
    }
  });

  refreshTable();
  status("done");
}

function refreshTable(){
  const t=document.getElementById("resultTable");
  t.innerHTML="<tr><th>#</th><th>Letter</th><th>Number</th><th>距離</th><th>画像</th></tr>";
  results.forEach((r,i)=>{
    t.innerHTML+=`<tr>
      <td>${i+1}</td>
      <td>${r.letter}</td>
      <td>${r.number}</td>
      <td>${r.dist}</td>
      <td>${r.img}</td>
    </tr>`;
  });
}

function search(){
  const s=document.getElementById("searchLetter").value.toUpperCase();
  const filtered=results.filter(r=>r.letter===s);
  results=filtered;
  refreshTable();
}

function exportCSV(){
  let csv="Letter,Number,Distance,Image\n";
  results.forEach(r=>{
    csv+=`${r.letter},${r.number},${r.dist},${r.img}\n`;
  });
  const a=document.createElement("a");
  a.href=URL.createObjectURL(new Blob([csv],{type:"text/csv"}));
  a.download="result.csv";
  a.click();
}
</script>

</body>
</html>
